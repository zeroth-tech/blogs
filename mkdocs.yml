site_name: Our Writings
site_description: A place for our latest thinking and a record of our previous thoughts
site_url: https://zeroth.tech/blogs
repo_url: https://github.com/zeroth-tech/blogs

nav:
  - Tags: tags.md

theme:
  name: material
  custom_dir: overrides
  language: en
  logo: images/Zerothlogo_white0.svg
  features:
    - navigation.instant
    - navigation.indexes
  palette:
    - scheme: default 
      primary: light blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    tag:
      supply: octicons/package-dependents-16
      token: fontawesome/solid/coins
      worlds: octicons/globe-16
      

    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      pyrana: custom/pyrana

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zeroth-tech
  tags:
    supply chain: supply
    tokenization: token
    autonomous worlds: worlds
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our blog content and whether readers
      find what they're searching for. With your consent, you're helping us to
      make our blog better.
  analytics:
    provider: google
    property: G-3LHYGRXZ4Q

plugins:
  - search:
  - blog:
      enabled: true
      blog_dir: .
      blog_toc: true
      post_dir: "./posts"
      post_url_max_categories: 1
      post_url_format: "{date}/{slug}"
      post_slugify_separator: "-"
      post_excerpt_max_authors: 1
      post_excerpt_max_categories: 5
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 265
      archive: true
      archive_name: Archive
      archive_date_format: MMMM yyyy
      archive_toc: false
      categories: true
      categories_name: Categories
      categories_slugify_separator: "-"
      categories_toc: false
      authors: true
      authors_file: ".authors.yml"
      pagination: true
      pagination_per_page: 10
      pagination_keep_content: false
      draft: false
      draft_on_serve: true
      draft_if_future_date: false
  - tags:
      enabled: true
      tags: true
      tags_file: tags.md
  - git-revision-date-localized:
      fallback_to_build_date: false
      enable_creation_date: false
      enable_creation_date_localized: false
      enable_revision_date: true
      enable_revision_date_localized: true
      type: datetime
      timezone: UTC
      exclude_file_changes:
        - .gitignore
        - mkdocs.yml

markdown_extensions:
  - admonition
  - pymdownx.details
  - footnotes
  # annotations
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
      # diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # formatting and mark ups
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # math stuff
  - pymdownx.arithmatex:
      generic: true
  # emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/code_wrap.css
  - stylesheets/pyrana.css

copyright: >
  Copyright &copy; 2024 Zeroth Technology, Inc. All rights reserved.
  <a href="#__consent">Change cookie settings</a>

